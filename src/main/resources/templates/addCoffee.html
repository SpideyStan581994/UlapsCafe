<html xmlns:xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Ulap's Cafe </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ulaps Cafe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/addCoffee}">Add Coffee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row text-center">
            <form method="post" th:action="@{/addNewCoffee}" th:object="${coffee}">
                <div class="col-6">
                    <h1> Add Coffee </h1>
                    <div class="mb-3">
                        <label for="formControlName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formControlName" placeholder="Enter Coffee name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="formControlPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="formControlPrice" placeholder="Enter Price" th:field="*{price}" >
                    </div>

                    <div class="mb-3">
                        <label for="formControlSugar" class="form-label">Sugar Level</label>
                        <select th:field="*{sugarLevel}" id ="formControlSugar" >
                            <option th:each="sugar : ${sugarTypes}"
                                    th:value="${sugar}"
                                    th:text="${sugar}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Add Coffee</button>
                </div>
            </form>
        </div>


    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
